<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">0</div>
    <hr>
    <div id="buttons">
        <!-- Buttons for Clear All (C), Delete (D), Percent (%), and Division (/) -->
        <button id="delAll" class="del">C</button>
        <button id="del" class="del">D</button>
        <button id="percent" class="noneNum">%</button>
        <button id="divide" class="noneNum">/</button>
        
        <!-- Buttons for numbers 7, 8, 9, and Multiplication (*) -->
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="multiple" class="noneNum">*</button>
        
        <!-- Buttons for numbers 4, 5, 6, and Subtraction (-) -->
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="minus" class="noneNum">-</button>
        
        <!-- Buttons for numbers 1, 2, 3, and Addition (+) -->
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="add" class="noneNum">+</button>
        
        <!-- Button for parentheses -->
        <button id="paranthesis">()</button>
        
        <!-- Buttons for number 0, Decimal Point (.), and Equal (=) -->
        <button id="zero" class="num">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
